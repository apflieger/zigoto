imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
    profiler:
        enabled: true

web_profiler:
    toolbar: true
    intercept_redirects: false

assetic:
    use_controller: true

swiftmailer:
    delivery_address: "%email%" # redirige tous les envois de mails vers cette adresse

jms_serializer:
    visitors:
        json:
            options: JSON_PRETTY_PRINT # indentation du json coll√© dans le html