imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

doctrine:
    dbal:
        dbname:   "%test_database_name%"
        user:     "%test_database_user%"
        password: "%test_database_password%"

swiftmailer:
    disable_delivery: true

security:
    encoders:
            # Les tests s'ex√©cutent beaucoup plus vide sans le cryptage des mots de passe
            FOS\UserBundle\Model\UserInterface: plaintext
    firewalls:
        fos:
            form_login: false
            http_basic: true